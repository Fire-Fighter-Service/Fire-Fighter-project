{% include 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting - FireFighter Service</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-JyJUOQusdi6zN4hiG4U6ZxUaJ4fX9vdOKS5z5I5lybPHQcEMyeaUd4KLZM4gUxJ6kaHY9X3zg3srptdA8wHzWA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #f7f7f7;">
    <img src="{% static 'images/fire2.jpg' %}" class="img-fluid" alt="Fire image">

    <div class="container mt-5">
        <h3 class="page-title text-center">Online Fire Report</h3>
        <div class="card mt-3 border-3 border-primary">
            <div class="card-body">
                <h2 class="card-title text-center text-uppercase text-primary">Apply Now</h2>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="FullName" class="form-control" placeholder="Enter Name" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Mobile Number</label>
                        <div class="col-sm-10">
                            <input type="text" name="MobileNumber" class="form-control" placeholder="Enter Mobile No." maxlength="10" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" name="Location" class="form-control" placeholder="Enter Your Location" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Message</label>
                        <div class="col-sm-10">
                            <textarea name="Message" class="form-control" placeholder="Message...." required></textarea>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% if error == "no" %}
    <script>
        alert('Reporting Successful');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Something went wrong, Try Again...');
    </script>
    {% endif %}

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-jdLhjBL6UHQ1xUQ7V4d1ImHw7V68
