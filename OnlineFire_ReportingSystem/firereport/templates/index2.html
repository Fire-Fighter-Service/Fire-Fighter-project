    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      /* Define CSS for the overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Make the overlay semi-transparent */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      /* Define CSS for the text in the overlay */
      .overlay-text {
        color: white;
        font-size: 48px;
        text-align: center;
      }
    </style>
</head>
<body>

<!-- Add an overlay to the image -->
<div class="position-relative">
  <img src="{% static 'images/manyfighter.jpeg' %}" style="width:100%; height:650px;">
  <div class="overlay">
    <h1 class="overlay-text">Welcome to FireFighter Service</h1>
    <p class="overlay-text">We provide top-quality fire safety and emergency services.</p>
    <a class="btn btn-primary btn-lg mt-3" href="#" role="button">Learn More</a>
  </div>
</div>

<!-- Import Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
